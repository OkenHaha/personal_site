<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Loop Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    canvas {
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="300"></canvas>
 
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
 
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const a = 90;     // overall size
    const stretch = 1.8; // widen factor
    let t = 0;
    const speed = 0.018;
 
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
 
      // Draw infinity path
      ctx.beginPath();
      for (let p = 0; p < Math.PI * 2; p += 0.01) {
        const x = centerX + (a * Math.cos(p) * stretch);
        const y = centerY + (a * Math.sin(p) * Math.cos(p));
        if (p === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.stroke();
 
      // Dot position
      const x = centerX + (a * Math.cos(t) * stretch);
      const y = centerY + (a * Math.sin(t) * Math.cos(t));
 
      // Moving dot
      ctx.beginPath();
      ctx.arc(x, y, 8, 0, Math.PI * 2);
      ctx.fillStyle = "#ff5252";
      ctx.fill();
 
      t += speed;
      requestAnimationFrame(draw);
    }
 
    draw();
  </script>
</body>
</html>
